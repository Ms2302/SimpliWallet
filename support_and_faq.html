<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="faq_page_style.css">
    <title>Document</title>
</head>
<body>
    <div class="form"><h1>Support</h1></div>
    <div class="form">
        <input id = "email"placeholder="Email address (optional)">    
    </div> 
    <div class="form" style="margin-top: 100px;">
        <textarea id="text" class="textarea" rows="10" cols="70" placeholder="Ask your question here:">

        </textarea>
        <br>
      
    </div>

    <div class="form">
        <button style="margin: auto;" onclick="submit()">
            <span>Submit</span>
        </button>
    </div>

    <div id= "thankyou" class="alert" style="display: none;">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
        <div style="display: inline-block;">
            <strong>Your request has been submitted</strong>
        </div>
      </div>
</body>
<script>
    function submit(){
        document.getElementById("thankyou").style.display = "block";
        document.getElementById("email").value = "";
        document.getElementById("text").value = "";



    }
</script>
</html>
